{% extends "base.html" %}

{% block contenido %}
<div class="custom-container">
  <div class="edit-profile-box">
    <p>Tu username es <b>{{ object.username }}</b></p>
    <h3>Editar datos:</h3>
    <form method="post" class="custom-form">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Salvar" class="custom-btn" />
    </form>
  </div>
</div>
{% endblock contenido %}
